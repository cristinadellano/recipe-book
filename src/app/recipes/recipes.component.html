<div class="row">
  <div class="col-md-7">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-details [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-details>
    <ng-template #infoText>Please, click on a Recipe!</ng-template>
  </div>
</div>
